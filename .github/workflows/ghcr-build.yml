name: Build and Push to GHCR

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Image tag (e.g., v0.27.0)'
        required: true
        default: 'latest'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.tag }}

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/masonjames/dokploy:${{ github.event.inputs.tag }}
            ghcr.io/masonjames/dokploy:latest
          platforms: linux/amd64
